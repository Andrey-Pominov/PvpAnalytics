name: SonarCloud Analysis

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/PvpAnalytics.UI/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ui/PvpAnalytics.UI
        run: npm install

      - name: Build TypeScript project
        working-directory: ui/PvpAnalytics.UI
        run: npm run build

      - name: Run Vitest tests with coverage
        working-directory: ui/PvpAnalytics.UI
        run: npx vitest run --coverage --reporter=lcov --coverage-report=lcovonly
        continue-on-error: true

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Begin SonarQube analysis
        shell: powershell
        env:
          TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"Andrey-Pominov_PvpAnalytics" `
            /o:"andrey-pominov" `
            /d:sonar.token="${{ env.TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="coverage/opencover/*.xml" `
            /d:sonar.typescript.lcov.reportPaths="ui/PvpAnalytics.UI/coverage/lcov.info" `
            /d:sonar.sources="Services,Shared,ui/PvpAnalytics.UI/src" `
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/node_modules/**,**/dist/**,**/*.min.js,**/Migrations/**" `
            /d:sonar.sourceEncoding=UTF-8 `
            /d:sonar.csharp.file.suffixes=.cs `
            /d:sonar.typescript.file.suffixes=.ts,.tsx `
            /d:sonar.javascript.file.suffixes=.js,.jsx

      - name: Build .NET solution
        run: dotnet build PvpAnalytics.sln --configuration Release --no-incremental

      - name: Run .NET tests (if any)
        continue-on-error: true
        run: dotnet test PvpAnalytics.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Install coverage tools
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          dotnet tool install -g dotnet-coverage

      - name: Convert coverage to OpenCover format
        continue-on-error: true
        shell: powershell
        run: |
          $coverageFiles = Get-ChildItem -Path ./coverage -Recurse -Filter "*.coverage" | Select-Object -ExpandProperty FullName
          if ($coverageFiles) {
            # Convert .coverage files to Cobertura XML format
            $coberturaDir = "coverage/cobertura"
            New-Item -ItemType Directory -Path $coberturaDir -Force | Out-Null
            $coberturaFiles = @()
            foreach ($file in $coverageFiles) {
              $outputFile = Join-Path $coberturaDir ([System.IO.Path]::GetFileNameWithoutExtension($file) + ".xml")
              dotnet-coverage convert -f cobertura -i "$file" -o "$outputFile"
              $coberturaFiles += $outputFile
            }
            # Convert Cobertura to OpenCover using ReportGenerator
            if ($coberturaFiles.Count -gt 0) {
              $coberturaPaths = $coberturaFiles -join ";"
              reportgenerator -reports:"$coberturaPaths" -targetdir:"coverage/opencover" -reporttypes:"OpenCover"
            }
          } else {
            Write-Host "No coverage files found, skipping conversion"
          }
        if: always()

      - name: End SonarQube analysis
        shell: powershell
        env:
          TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ env.TOKEN }}"
