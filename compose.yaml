version: "3.9"
services:
  pvpanalytics:
    image: pvpanalytics
    build:
      context: .
      dockerfile: PvpAnalytics.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Username=pvp;Password=pvp123;Database=pvpdb
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Jwt__Issuer=PvpAnalytics.Auth
      - Jwt__Audience=PvpAnalytics.Api
      - Jwt__SigningKey=${JWT_SIGNING_KEY?JWT_SIGNING_KEY not set}
    depends_on:
      - db

  auth:
    image: authservice
    build:
      context: .
      dockerfile: AuthService.Api/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=authdb;Username=auth;Password=auth123
      - Jwt__Issuer=PvpAnalytics.Auth
      - Jwt__Audience=PvpAnalytics.Api
      - Jwt__SigningKey=${JWT_SIGNING_KEY?JWT_SIGNING_KEY not set}
      - Jwt__AccessTokenMinutes=60
      - Jwt__RefreshTokenDays=7
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ui:
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    volumes:
      - ./PvpAnalytics.UI/dist:/usr/share/nginx/html:ro
    depends_on:
      - pvpanalytics

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: pvp
      POSTGRES_PASSWORD: pvp123
      POSTGRES_DB: pvpdb
    ports:
      - "5442:5432"
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro